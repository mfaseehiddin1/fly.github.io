<!DOCTYPE html>
<html>
<head>
<title>Instascan</title>
    <script type="text/javascript" src="instascan.min.js"></script>
</head>
<div>
	<script type="text/javascript" src="https://github.com/schmich/instascan/releases/download/1.0.0/instascan.min.js"></script>
	<body>
		<video id="feed"></video>
		<h1 id="content">nothing</h1>
			<script type="text/javascript">
				  let scanner = new Instascan.Scanner({ video: document.getElementById('feed') });
				  scanner.addListener('scan', function (content) {
					console.log(content);
					document.getElementById('content').innerHTML = content;
				  });
				  Instascan.Camera.getCameras().then(function (cameras) {
					if (cameras.length > 0) {
					  scanner.start(cameras[0]);
					} else {
					  console.error('No cameras found.');
					}
				  }).catch(function (e) {
					console.error(e);
				  });
				</script>
		</body>
	</div>	
</html>
